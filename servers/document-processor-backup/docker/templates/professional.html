<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Professional Document</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 2cm;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #34495e;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
        }
        h3, h4, h5, h6 {
            color: #34495e;
        }
        code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 4px solid #3498db;
        }
        blockquote {
            border-left: 4px solid #e74c3c;
            margin: 0;
            padding-left: 20px;
            font-style: italic;
            color: #555;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 3px solid #3498db;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #bdc3c7;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Professional Document</h1>
    </div>
    {{ content }}
    <div class="footer">
        Generated by Document Processor MCP Server
    </div>
</body>
</html>
