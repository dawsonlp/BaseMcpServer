<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Document" }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        blockquote {
            border-left: 4px solid #3498db;
            margin: 1rem 0;
            padding-left: 1rem;
            color: #666;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
        }
        
        .metadata {
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 2rem;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    {{ content }}
    
    {% if author or created_at %}
    <div class="metadata">
        {% if author %}<p><strong>Author:</strong> {{ author }}</p>{% endif %}
        {% if created_at %}<p><strong>Created:</strong> {{ created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>{% endif %}
    </div>
    {% endif %}
</body>
</html>
